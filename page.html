<!DOCTYPE html>
<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta nme="viewport" content="width=device-width,initial-scale=1.0">
			<link rel="stylesheet" href="../../style/form.css">
			<title>Home</title>
		</head>
<body>

	<h1>Sign Up</h1>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">First Name</label><br>
			<input type="text" name="first_name" placeholder="Type your first name" id="first_name" class="first_name"><br><br>
			<label for="last_name">Last Name</label><br>
			<input type="text" name="last_name" placeholder="Type your last name" id="last_name" class="last_name"><br><br>
			<label for="email">Email</label><br>
			<input type="email" name="email" placeholder="Type your email address" id="email" class="email"><br><br>
			<label for="password">Password</label><br>
			<input type="password" name="password" placeholder="Type your password" id="password" class="password"><br><br>
		    <label for="gender">Gender </label><br>
			<input type="radio" value="Male" name="gender" id="gender" class="=gender"><span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender" class="=gender"><span>Female</span><br><br>
			<label for="">Educational Qualification</label>
			<input type="checkbox" value="SSC"><span>SSC</span>
			<input type="checkbox" value="HSC"><span>HSC</span><br><br>
			<label for="message">Your Messages:</label>
			<textarea cols="71" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea><br><br>
            <button type="submit"> Submit</button>
            <button type="reset"> Reset</button>


		</form>	
	</div>
</body>
</html>
